<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù My To-Do List App</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container my-5">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h1 class="display-4 fw-bold text-white">
                    <i class="bi bi-check-circle-fill"></i> My To-Do List
                </h1>
                <p class="text-white-50">Organize your tasks efficiently</p>
            </div>
            <div class="text-end">
                <div class="bg-white rounded-pill px-4 py-2 d-inline-block shadow">
                    <i class="bi bi-person-circle text-primary"></i>
                    <span class="ms-2 fw-bold" id="userDisplayName">Loading...</span>
                </div>
                <button class="btn btn-danger rounded-pill ms-2" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>

        <!-- Add Note Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">
                    <i class="bi bi-plus-circle"></i> Tambah Tugas Baru
                </h5>
                <form id="noteForm">
                    <div class="mb-3">
                        <label for="noteTitle" class="form-label">Judul</label>
                        <input type="text" class="form-control" id="noteTitle" placeholder="Enter task title" required>
                    </div>
                    <div class="mb-3">
                        <label for="noteContent" class="form-label">Deskripsi</label>
                        <textarea class="form-control" id="noteContent" rows="3" placeholder="Enter task description" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i> Tambah Tugas
                    </button>
                </form>
            </div>
        </div>

        <!-- Filter Tabs -->
        <ul class="nav nav-pills mb-4" id="filterTabs">
            <li class="nav-item">
                <button class="nav-link active" data-filter="all">
                    <i class="bi bi-list-ul"></i> Semua Task
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-filter="pending">
                    <i class="bi bi-clock"></i> Pending
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-filter="completed">
                    <i class="bi bi-check-circle"></i> Completed
                </button>
            </li>
        </ul>

        <!-- Notes List -->
        <div id="notesList" class="row">
            <!-- Notes will be loaded here dynamically -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-5" style="display: none;">
            <i class="bi bi-inbox" style="font-size: 4rem; color: #ccc;"></i>
            <p class="text-muted mt-3">No tasks found. Add your first task above!</p>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-pencil"></i> Edit Tugas
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editNoteId">
                        <div class="mb-3">
                            <label for="editNoteTitle" class="form-label">Judul</label>
                            <input type="text" class="form-control" id="editNoteTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editNoteContent" class="form-label">Deskripsi</label>
                            <textarea class="form-control" id="editNoteContent" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">
                        <i class="bi bi-save"></i> Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/static/js/app.js"></script>
</body>
</html>
